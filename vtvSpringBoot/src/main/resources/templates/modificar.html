<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Datos de la persona</title>
	</head>
	<body>
		<header th:replace="plantilla :: header"></header>
		<h2> Datos de la persona</h2>
		<a th:href ="@{/listaPersonas}">Regresar</a>
		<br/>
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
        	<br/>
        		
<!--             <br/> -->
            <label for="nombre">Nombre:</label> 
            <input type="text" name="nombre" th:field="*{nombre}"/> 
            <span th:if="${#fields.hasErrors('nombre')}" th:erros="*{nombre}">Error de nombre</span>
            <br/> 
            <label for="apellido">Apellido:</label>
          	<input type="text" name="apellido" th:field="*{apellido}"/> 
             <span th:if="${#fields.hasErrors('apellido')}" th:erros="*{apellido}">Error de apellido</span>
            <br/> 
<!--              <label for="mail">Email:</label>  -->
<!--              <input type="email" name="mail" th:field="*{mail}"/>  -->
             <br/>
               <label for="dni">DNI:</label>  
               <input type="number" name="dni" th:field="*{dni}"/>  
             <br/> 
             <input type="submit" name="guardar" value="Guardar"/>   
        </form>
	</body>
</html>
