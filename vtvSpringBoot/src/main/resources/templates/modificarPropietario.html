<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Agregar o cear propietario</title>		
	</head>
	<body>
		<header th:replace="plantilla :: header"></header>
		<h2> Agregar o crear propietario</h2>
		<br>
		<p>(si se edita el DNI se creara automaticamente un propietario nuevo)</p>
		<a th:href ="@{/listaPropietarios}">Regresar</a>
		<br/>
        <form th:action="@{/guardarPropietario}" method="post" th:object="${propietario}">
        	<br/>
            <label for="nombre">Nombre:</label> 
            <input type="text" name="nombre" th:field="*{nombre}"/> 
            <span th:if="${#fields.hasErrors('nombre')}" th:erros="*{nombre}">ingrese un nombre</span>
            <br/> 
            <label for="apellido">Apellido:</label>
          	<input type="text" name="apellido" th:field="*{apellido}"/> 
             <span th:if="${#fields.hasErrors('apellido')}" th:erros="*{apellido}">ingrese un apellido</span>
            <br/> 
              <label for="mail">Email:</label>  
             <input type="email" name="mail" th:field="*{mail}"/>  
             <br/>
               <label for="dni">DNI:</label>  
               <input type="number" name="dni" th:field="*{dni}"/>  
               <span th:if="${#fields.hasErrors('dni')}" th:erros="*{dni}">El dni no puede ser 0 y debe tener entre 7 y 8 caracteres</span>
             <br/> 
             <input type="submit" name="guardar" value="Guardar"/>   
        </form>
	</body>
</html>
